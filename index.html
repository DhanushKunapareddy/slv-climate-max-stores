<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Telangana Stores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Big Heading -->
    <h1 id="main-heading">SLV CLIMATE SOLUTIONS</h1>

    <!-- Subheading -->
    <h2>Max Telangana Stores</h2>

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Search by name or location..." onkeyup="searchStores()">

    <!-- Table -->
    <table id="storesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Map Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Store data will be populated here by JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
